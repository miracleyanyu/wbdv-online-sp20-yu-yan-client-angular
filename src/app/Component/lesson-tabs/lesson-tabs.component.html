<ul class="nav">
  <li class="nav-item col-md-auto text-center"
      [class]="{'active': lessonId === lesson._id}"
      *ngFor="let lesson of lessons">
    <a routerLink="/table/courses/{{courseId}}/modules/{{moduleId}}/lessons/{{lesson._id}}/topics">
      {{lesson.title}}
    </a>
  </li>
</ul>
