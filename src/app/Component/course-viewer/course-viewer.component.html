<div class="container-fluid">
  <h2>Course Table</h2>
  <div class="row">
    <div class="col-2">
      <ul class="list-group">
        <li class="list-group-item text-center">
          Course List
        </li>
        <li *ngFor="let course of courses"
            class="list-group-item text-center"
            [class]="{'active': courseId === course._id}">
          <fa-icon [icon]="faFile"
                   style="color: cornflowerblue"
                   class="col-1"></fa-icon>
          <a routerLink="/table/courses/{{course._id}}/modules">
            {{course.title}}
          </a>
        </li>
      </ul>
    </div>
    <div class="col-10">
      <div class="row">
        <a href=""
           class="col-1">
          Back
        </a>
        <h3>{{course.title}}</h3>
      </div>
      <div class="row">
        <div class="col-3">
          <app-module-list></app-module-list>
        </div>
        <div class="col-6">
          <app-lesson-tabs></app-lesson-tabs>
        </div>
      </div>
    </div>
  </div>
</div>
